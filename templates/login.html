 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenieACS WiFi Manager - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <!-- Fondo animado -->
    <div class="login-bg">
        <div class="wifi-animation">
            <div class="wifi-circle wifi-1"></div>
            <div class="wifi-circle wifi-2"></div>
            <div class="wifi-circle wifi-3"></div>
            <div class="wifi-circle wifi-4"></div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="login-container">
        <div class="login-card">
            <!-- Encabezado -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-wifi"></i>
                </div>
                <h1>GenieACS WiFi Manager</h1>
                <p>Gestión de redes WiFi para dispositivos TR-069</p>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" 
                               placeholder="Ingresa tu usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" 
                               placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-full-width">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>

                <!-- Mensajes de estado -->
                <div id="loginError" class="login-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>

                <div id="loginSuccess" class="login-success">
                    <i class="fas fa-check-circle"></i>
                    <span id="successMessage"></span>
                </div>
            </form>

            <!-- Pie de página -->
            <div class="login-footer">
                <p><strong>Usuario por defecto:</strong></p>
                <p><code>admin</code> / <code>admin123</code></p>
                <small>GenieACS WiFi Manager v2.0 | Sistema de autenticación integrado</small>
            </div>
        </div>
    </div>

    <!-- JavaScript específico para login -->
    <script src="{{ url_for('static', filename='login-script.js') }}"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }
    </script>
</body>
</html>
